<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/logocarcassonne.png" type="image/png">
    <title>Carcassonne Timer</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
    <special-header id="header-timer"></special-header>
    <main class="main-timers d-flex flex-column">
        <audio id="player1turn" src="../sounds/player1turn.mp3"></audio>
        <audio id="player2turn" src="../sounds/player2turn.mp3"></audio>
        <audio id="resetall" src="../sounds/resetall.mp3"></audio>
        <audio id="endtime" src="../sounds/endtime.mp3"></audio>
        <form id="timer-form" class="timer-form">
            <label for="game-time">Minutes per player in the game:</label>
            <input type="number" id="game-time" name="game-time" min="1" max="60" required>
            <!--<label for="turn-time">Minutes per player's turn:</label>
                <input type="number" id="turn-time" name="turn-time" min="1" max="15" required>
                <input type="button" value="Create Timer" onclick="createTimer()"> -->
            <label for="colour-player1">Select color for Player 1, who starts:</label>
            <select id="colour-player1" required>
                <option value="" disabled selected>Select an option</option>
                <option value="black">Black</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
            </select>

            <label for="colour-player2">Select color for Player 2:</label>
            <select id="colour-player2" required>
                <option value="" disabled selected>Select an option</option>
                <option value="black">Black</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
            </select>
            <input type="submit" value="Create Timers" class="input-create-timer">
        </form>
        <section id="timers" class="timers">
            <div id="play-pause1" class="timer1" onclick="playPauseTimers()">
                <h2>Player 1</h2>
                <div id="stopwatch1" class="stopwatch1"></div>
                <h2 id="tilesPlayedPlayer1" class="tilesPlayed"></h2>
            </div>
            <div class="configuration">
                <div class="configuration1">
                    <button class="conf-btn conf-btn-reset" onclick="resetTimers()"><i
                            class="bi bi-arrow-clockwise"></i></button>
                    <button id="btnPlayPause" class="conf-btn" onclick="pausePlayBothTimers()"><i
                            class="bi bi-play-fill"></i></button>
                </div>
                <div class="configuration2">
                    <button id="btnSound" class="conf-btn" onclick="toggleSound()"><i
                            class="bi bi-volume-up-fill"></i><!--<i class="bi bi-volume-mute-fill"></i>--></button>
                    <button class="" onclick="openMenu()"><span class="navbar-toggler-icon"></span></button>
                    <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button> -->
                </div>
            </div>
            <div id="play-pause2" class="timer2" onclick="playPauseTimers()">
                <h2>Player 2</h2>
                <div id="stopwatch2" class="stopwatch2"></div>
                <h2 id="tilesPlayedPlayer2" class="tilesPlayed"></h2>
            </div>
            
        </section>
        <div class="navbar-timers" id="navbar-timers">
            <ul class="">
                <button class="close-nav-timers" onclick="closeMenu()"><i class="bi bi-x-lg"></i></button>
                <li class="nav-timers-item">
                    <a class="nav-link option-menu" href="../index.html">Home</a>
                </li>
                <li class="nav-timers-item">
                    <a class="nav-link option-menu" href="/pages/officialrules.html">Official Rules</a>
                </li>
                <li class="nav-timers-item">
                    <a class="nav-link option-menu" href="/pages/tilescounter.html">Tiles Counter</a>
                </li>
                <li class="nav-timers-item">
                    <a class="nav-link option-menu" href="/pages/carcassonnetimer.html">Timers</a>
                </li>

                <li>
                    <a class="nav-timers-item logo-count" href=""><img class="icon" src="../images/meeple20.png"></a>
                </li>

            </ul>
        </div>
        
    </main>
    <special-footer id="footer-timer"></special-footer>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- App JS -->
    <script src="../app.js"></script>
</body>

</html>
